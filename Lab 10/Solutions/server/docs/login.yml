Login user
---
tags: [auth]
parameters:
  - in: body
    name: auth
    required: true
    schema:
      id: Auth
      required: [login, password]
      properties:
        login:
          type: string
          description: user login
        password:
          type: string
          description: user password
responses:
  200:
    description: Login successful
    schema:
      id: Token
      properties:
        token:
          type: string
          description: jwt token
  401:
    description: Invalid user or password
version: "3.1"

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    
  server:
    image: my-server
    restart: "unless-stopped"
    ports:
      - 5000:5000
      - 5001:5000
    environment: 
        DB_HOST: db
        DB_USER: root
        DB_PASS: example
        DB_PORT: 3306
        DB_DEFAULT: mysql
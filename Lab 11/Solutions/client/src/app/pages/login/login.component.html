<form class='form-signin' [formGroup]='form' (ngSubmit)='login()'>
  <h1 class='h3 mb-3 font-weight-normal'>Zaloguj</h1>
  <label for='inputLogin' class='sr-only'>Login</label>
  <input type='email' id='inputLogin' class='form-control' placeholder='Login' formControlName='login'>
  <label for='inputPassword' class='sr-only'>Password</label>
  <input type='password' id='inputPassword' class='form-control' placeholder='Password' formControlName='password'>
  <button class='btn btn-lg btn-primary btn-block' type='submit' [disabled]='form.invalid'>Zaloguj</button>
  <button class='btn btn-lg btn-primary btn-block' (click)='goToRegister()'>Rejestracja</button>
</form>
